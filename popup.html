<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split View Scroller Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon48.png" alt="Icon" class="header-icon">
            <h1 class="header-title">Split View Scroller</h1>
        </div>
        
        <!-- 전체 동기화 토글 -->
        <div class="section">
            <label class="toggle-container" for="enableSync">
                <input type="checkbox" id="enableSync" checked tabindex="0">
                <span class="toggle-label">Enable Sync</span>
            </label>
        </div>

        <hr>

        <!-- Sync mode selection -->
        <div class="section">
            <h2>Sync Mode</h2>
            <div class="radio-group">
                <label for="syncModePercentage">
                    <input type="radio" id="syncModePercentage" name="syncMode" value="percentage" checked tabindex="0">
                    <span class="radio-title">Percentage Based (Recommended)</span>
                </label>
                <p class="radio-description">Scrolls to the same relative position regardless of page length</p>

                <label for="syncModePixel">
                    <input type="radio" id="syncModePixel" name="syncMode" value="pixel" tabindex="0">
                    <span class="radio-title">Pixel Based</span>
                </label>
                <p class="radio-description">Scrolls to the exact pixel position</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button id="saveBtn" class="btn primary" tabindex="0">Save</button>
            <button id="closeBtn" class="btn secondary" tabindex="0">Close</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
